<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc√≠cio_html</title>
</head>

<body>
    <h1>Formulario de Cadastro</h1>
    <form>
        <label for="nome_input">Nome</label>
        <input type="text" name="user_name" id="nome_input" placeholder="Nome Completo">
        <br>
        <label for="email_input">E-mail</label>
        <input type="email" name="user_email" id="email_input" placeholder="Email pessoal">
        <br>
        <label for="pass_input">Senha</label>
        <input type="password" name="user_pass" id="pass_input" placeholder="Senha pessoal">
        <br>
        <input type="button" value="Cadastrar">
    </form>
</body>

</html>
